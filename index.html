<!DOCTYPE html>
<html>
    <head>
        <META charset="UTF-8">
        <title>リップシックロボ</title>
        <script src="lip_sync.js"></script>
        <style>
            audio {width: 640px;}
            canvas {background-color: black;}
            .green {color: green;}
            .red {color: red;}
        </style>
    </head>
    <body onload="init()">
        <p>リップシンクロボ</p>
        マイク :
        <input type="button" id="connect" value="接続" onclick="connectMic()">
        <input type="button" id="disconnect" value="切断" onclick="disconnectMic()">
        <span id="status"></span>
        <hr>
        音楽ファイル :
        <input type="file" accept="audio/*" onchange="loadAudio(this.files)"><br>
        <audio id="audio" autoplay controls></audio>
        <hr>
        閾値 : <input type="number" id="t" value="200" step="10" min="0" max="500">
        ボリューム :
        <input type="range" id="mic" min="0" max="1" step="0.1" value="0.5" onchange="setVolume()"><span id="micText">[0.5]</span>
        <hr>
        <canvas id="visualizer" width="640" height="480"></canvas>
    </body>
</html>
